<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="calculator">
        <div class="operation">
            <div id="old-value"></div>
            <div id="current-value"></div>
        </div>
        <div class="buttons">
            <div id="ac">AC</div>
            <div id="c">C</div>
            <div></div>
            <div></div>
            <div id="nine">9</div>
            <div id="eight">8</div>
            <div id="seven">7</div>
            <div id="divide">/</div>
            <div id="six">6</div>
            <div id="five">5</div>
            <div id="four">4</div>
            <div id="multiply">*</div>
            <div id="three">3</div>
            <div id="two">2</div>
            <div id="one">1</div>
            <div id="subtract">-</div>
            <div id="dot">.</div>
            <div id="zero">0</div>
            <div id="equals">=</div>
            <div id="add">+</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
